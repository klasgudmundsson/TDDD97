
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--CSS files -->

    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="client.css" type="text/css" rel="stylesheet">


    <!-- JS files -->
    <script src="js/bootstrap.min.js"></script>
    <script src="client.js"></script>


    <script type="text/view" id="welcomeview">
    <div class="container firstpage">

             <div class="row" >
                <div id="logo" class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <img src="wimage.png" alt="Welcomelogo">
                </div>


                  <div id="signin"  class="col-xs-12 col-sm-12  col-md-6  col-lg-6">
                        <div class="row">
                           <form action="#" id="login" >
                                   <div class="logintext"><b>Log in here</b></div>
                                   <div class="row"><label for="email1" >Email</label><input type="email" class="form-control" id="email1" name="email1"
                                                                                                 required></div>
                                   <div class="row"><label for="password1" >Password</label><input type="password" class="form-control" id="password1"
                                                                                                       name="password1" required>
                                   </div>

                                  <div class="inner">
                                      <button type="submit"  id="loginbutton" class="btn btn-info" onclick = "return loggingin(event)">Login</button>
                                  </div>
                                  <p id = "responselog"></p>
                           </form>
                        </div>
                        <div class="row">
                           <form action=# id="saveform">
                                <div class="signuptext"><b>Sign up here</b></div>
                                <div class="row"><label for="firstname" >First name</label><input type="text" class="form-control" id="firstname"
                                                                                                            pattern="[A-Za-z]+"  name="firstname" required /></div>
                                <div class="row"><label for="familyname" >Family name</label><input type="text" class="form-control" id="familyname"
                                                                                                            pattern="[A-Za-z]+"  name="familyname" required />
                                </div>
                                <div class="row w3"> Gender
                                    <select class="w3-select" name="option" id="w3-select" data-toggle="dropdown">

                                        <option value="" disabled selected>Choose</option>
                                        <option value="1">Male</option>
                                        <option value="2">Female</option>
                                        <option value="3">None of the above</option>
                                    </select>
                                </div>
                                <div class="row"><label for="city">City</label><input type="text" id="city" class="form-control" name="city" pattern="[A-Za-z]+" required ></div>
                                <div class="row"><label for="country">Country</label><input type="text" id="country" class="form-control"
                                                                                                         name="country" pattern="[A-Za-z]+" required ></div>
                                <div class="row"><label for="email">Email</label><input type="email" id="email" class="form-control"
                                                                                                   name="email" pattern="\w+.@\w+\.\w+" required /></div>
                                <div class="row"><label for="password">Password</label><input type="password" id="password" class="form-control"
                                                                                                            name="password" required /></div>
                                <div class="row"><label for="repeat">Repeat Password</label><input type="password" id="repeat" class="form-control"
                                                                                                               name="repeat" required /></div>

                                <div class="inner">
                                    <button type="submit" value="save" class="btn btn-info"  name="save" id="savesave" onclick= "checknewuser(event)" >Save </button>
                                </div>
                                <p id = "response"></p>
                            </form>

                        </div>
                  </div>

            </div>
    </div>
    </script>



    <script type="text/view" id="profileview">
           <div class="container">
           <div></div>
                 <div class="threetabs row">
                    <button class="tablink btn btn-info col-xs-6 col-sm-3 col-md-2" id="homebutton" onclick="tabulardata('Home')" style="background-color: #6f8cff" >Home</button>
                    <button class="tablink btn btn-info col-xs-6 col-sm-3 col-md-2" id="browsebutton" onclick="tabulardata('Browse')">Browse</button>
                    <button class="tablink btn btn-info col-xs-6 col-sm-3 col-md-2" id="accountbutton" onclick="tabulardata('Account')">Account</button>
                    <button  id="signout" class="btn btn-info col-xs-6 col-sm-3 col-md-2" onclick="signOut(event)">Sign out</button>
                 </div>
           </div>




            <div id="Home" class="tab" >
               <div class="row"><h2>Home</h2></div>
               <div class="container-fluid">
                   <div id = "home-personalinformation" class="col-xs-12 col-sm-6 col-md-5" >
                           <div id ="home-photo">Photo</div>
                           <div class="info">Name: </div> <div id="home-info-firstname" class="info-userinfo">
                           </div>
                           <br>
                           <div class="info">Family name:</div> <div id="home-info-familyname" class="info-userinfo">
                           </div>
                           <br>
                           <div class="info">Gender:</div> <div id="home-info-gender" class="info-userinfo">
                           </div>
                           <br>
                           <div class="info">City:</div> <div id="home-info-city" class="info-userinfo">
                           </div>
                           <br>
                           <div class="info">Country:</div> <div id="home-info-country" class="info-userinfo">
                           </div>
                           <br>
                           <div class="info">Email:</div> <div id="home-info-email" class="info-userinfo">
                           </div>
                   </div>

                   <div id = "home-postarea" class="col-xs-12 col-sm-5 col-md-5">
                           <div id="home-posttext"> </div>
                           <textarea id="home-inputpost" class="form-control"required></textarea>
                                        <button type="submit" value="post" class="btn btn-info col-xs-6 col-sm-5 col-md-3" id="postonwall" onclick="postmessage('home')">Post</button>
                   </div>
                                      <button class="btn btn-info col-xs-12 col-sm-5 col-md-1" id="home-reload" onclick="updateWall('home', userEmail)">Reload</button>
                   <div id="home-postwall" class="col-xs-12 col-sm-5 col-md-5" >
                          <b id="home-header">Wall with posts</b>
                          <div id="home-apost"></div>
                   </div>



               </div>
            </div>

        <div id="Browse" class="tab container-fluid" style="display:none" >
            <h2>Browse</h2>
            <div id="searchbar">
                <input type="text" id="search" class="col-xs-12 col-sm-10 col-md-9"/>
                <button type="button " class="btn btn-info col-xs-12 col-sm-10 col-md-2" id="searchbutton" onclick="searchforuser()"><span class="glyphicon-search"></span>Search</button>

            </div>


             <div class="container-fluid">
                <div id = "browse-personalinformation" style="display:none"  class="col-xs-12 col-sm-6 col-md-5" >
                    <div id ="browse-photo">Photo</div>
                    <div class="info">Name: </div> <div id="browse-info-firstname" class="info-userinfo">
                    </div>
                    <br>
                    <div class="info">Family name:</div> <div id="browse-info-familyname" class="info-userinfo">
                    </div>
                    <br>
                    <div class="info">Gender:</div> <div id="browse-info-gender" class="info-userinfo">
                    </div>
                    <br>
                    <div class="info">City:</div> <div id="browse-info-city" class="info-userinfo">
                    </div>
                    <br>
                    <div class="info">Country:</div> <div id="browse-info-country" class="info-userinfo">
                    </div>
                    <br>
                    <div class="info">Email:</div> <div id="browse-info-email" class="info-userinfo">
                    </div>
                </div>
                <div id = "browse-postarea" style="display:none" class="col-xs-12 col-sm-5 col-md-5" >
                    <div id="-browse-posttext"> </div>
                    <textarea id ="browse-inputpost" class="form-control" ondrop="drop(event)" ondragover="allowDrop(event)" required></textarea>
                    <button type="submit" value="post" class="btn btn-info col-xs-6 col-sm-5 col-md-3" id="browse-postonwall" onclick="postmessage('browse')">Post</button>
                </div>
                <div id="browse-postwall" style="display:none" class="col-xs-12 col-sm-5 col-md-5" >
                    <b id="browse-header">Wall with posts</b>
                    <div id="browse-apost"></div>

                </div>
                                                    <button class="btn btn-info col-xs-12 col-sm-5 col-md-1" id="browse-reload" onclick="updateWall('browse', null)" style="display:none">Reload</button>

                <p id="browse-user-message"></p>
            </div>
        </div>


        <div id="Account" class="tab" style="display:none">
            <h2>Account</h2>
            <div class="container-fluid">
                <form method="POST" onsubmit= "checkchangedpassword(event)">
                    <div id ="changepassword" class="col-xs-12 col-sm-10 col-md 5" >
                        <h1> Change password</h1>
                        <div class="inner col-xs-12 col-sm-6 col-md-5">
                            <div class ="row"><label for="oldpassword" >Old Password</label><input type="password" id="oldpassword" name="oldpassword" class="form-control"></div>
                            <div class ="row"><label for="newpassword" >New Password</label><input type="password" id="newpassword" name="newpassword" class="form-control"></div>
                            <div class ="row"><label for="repeatnewpassword" >Repeat New Password</label><input type="password" id="repeatnewpassword" name="repeatnewpassword" class="form-control"></div>
                        </div>
                    </div>
                    <div class="row savenew">
                           <button type="submit" class="btn btn-info col-xs-12 col-sm-4 col-md-3" value="save" name="save" id="savenewpassword" onclick = "changepassword(event)">Save new password</button>
                    </div>
                    <p id="response1"></p>
                </form>
            </div>
        </div>

    </script>

    <title> Twidder </title>
</head>
