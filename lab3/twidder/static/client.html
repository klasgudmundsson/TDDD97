    <script type="text/view" id="welcomeview">

        <div id="centerbox">

    <div id="logo">
        <img src="wimage.png" alt="Welcomelogo">
    </div>


    <div class="login">
        <form action="#" id="login" >
            <div class="inner">
                <div class="row"><label for="email1" >Email</label><input type="email" id="email1" name="email1"
                                                                                  required></div>
                <div class="row"><label for="password1" >Password</label><input type="password" id="password1"
                                                                                            name="password1" required>
                </div>
            </div>
            <div class="inner">
                <button type="submit" onclick = "return loggingin(event)">Login</button>
            </div>
        </form>
        <p id = "responselog"></p>
    </div>


    <div class="signup">
        <form method="POST" id="saveform" >
            <div class="inner" id=userinformationform>
                <div class="signuptext"><b>Sign up here</b></div>
                <div class="row"><label for="firstname" >First name</label><input type="text" id="firstname"
                                                                                            pattern="[A-Za-z]+"  name="firstname"/></div>
                <div class="row"><label for="familyname" >Family name</label><input type="text" id="familyname"
                                                                                            pattern="[A-Za-z]+"  name="familyname"/>
                </div>
                <div class="row"> Gender
                    <select class="w3-select" name="option" id="w3-select">

                        <option value="" disabled selected>Choose</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                        <option value="3">None of the above</option>
                    </select>
                </div>
                <div class="row"><label for="city">City</label><input type="text" id="city" name="city" pattern="[A-Za-z]+"></div>
                <div class="row"><label for="country">Country</label><input type="text" id="country"
                                                                                         name="country" pattern="[A-Za-z]+"></div>
                <div class="row"><label for="email">Email</label><input type="email" id="email"
                                                                                   name="email" pattern="\w+.@\w+\.\w+"/></div>
                <div class="row"><label for="password">Password</label><input type="password" id="password"
                                                                                            name="password"/></div>
                <div class="row"><label for="repeat">Repeat Password</label><input type="password" id="repeat"
                                                                                               name="repeat"/></div>
            </div>
            <div class="inner">
                <button type="submit" value="save" name="save" id="savesave" onclick= "checknewuser(event)" >Save </button>
            </div>

        </form>
        <p id = "response"></p>
    </div>
</div>




    </script>

 <button  id="signout" onclick="signOut(event)">Sign out</button>
